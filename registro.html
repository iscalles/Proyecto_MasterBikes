<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta nueva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="registro.jpg" alt="">
        </div>
        <div class="right-panel">
            <h1>Crear una cuenta nueva</h1>
            <p><a href="login.html">¿Ya estás registrado? Accede acá.</a></p>
            <form>
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" placeholder="Ian Puelles">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="hola@gmail.com">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Calle 111, casa numero 123">
                <button type="submit">REGISTRARSE</button>
            </form>
        </div>
    </div>
</body>
</html>
