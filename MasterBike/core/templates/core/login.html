{% extends 'core/base.html' %}
    {% load static %}
    {% block content %}
    <div class="container">
        <div class="left-panel">
            <img src="{% static 'core/img/registro.jpg' %}" alt="">
        </div>
        <div class="right-panel">
            <h1>Ingresa</h1>
            <p><a href='/registro'>¿No tienes una cuenta? Registrate aquí.</a></p>
            <form class="form-reg">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="hola@gmail.com">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="******">
                
                <button type="submit">ACCEDER</button>
            </form>
        </div>
    </div>
    {% endblock content %}
